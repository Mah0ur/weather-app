<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/37200e15bf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container" id="main-container">
      <div class="row">
        <div class="col-5">
          <h6>The Only Weather Forecast You Need</h6>
          <hr width="60%" />
          <div class="row align-items-center">
            <div class="col-10">
              <form id="search-city">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Enter location"
                    id="desired-location"
                  />
                  <button class="btn btn-light" type="submit">
                    <i class="fa fa-search" id="search-button"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="col-1">
              <button
                title="current location"
                type="submit"
                id="fetch-location"
              >
                <i class="fa-solid fa-location-crosshairs"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <img src="" alt="" id="current-icon" />
        </div>
        <div class="col-4 top-right">
          <h4>
            <i class="fa-solid fa-location-dot"></i>
            <strong id="current-location"></strong>
          </h4>
          <h6 id="current-date-time"></h6>
          <h5>
            <strong id="weather-description"></strong>
          </h5>
        </div>
      </div>
      <div class="container sub-cont">
        <div class="row">
          <div class="col-4">
            <h2>
              Now <span class="temp" id="current-temp"></span>
              <small>
                <a href="#" id="deg-c">¬∞C</a>|
                <a href="#" id="deg-f">¬∞F</a>
              </small>
            </h2>
          </div>
          <div class="col-2">
            <p class="day-detail-1">
              High: <span class="temp" id="max-current-temp"></span
              ><small>¬∞</small>
              <br />
              Low: <span class="temp" id="min-current-temp"></span
              ><small>¬∞</small>
            </p>
          </div>
          <div class="col-3">
            <p class="day-detail-2">
              Feels like: <span class="temp" id="feels-like-temp"></span
              ><small>¬∞</small>
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind-speed"></span> m/s
            </p>
          </div>
          <div class="col-3">
            <p class="day-detail-3">
              Pressure: <span id="pressure"></span> mb
              <br />
              Visibility: <span id="visibility"></span> km
            </p>
          </div>
        </div>
        <hr />
        <div class="row" id="forecast"></div>
      </div>
      <p class="credit">
        <a href="https://github.com/Mah0ur/weather-app.git" target="_blank"
          >Open source code</a
        >
        by Mahour ùÑ¢
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
